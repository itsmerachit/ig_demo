<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<main>
    <div>
        <form action="#">
            <div>
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>
            <div>
                <input type="text" placeholder="First Name" id="first_name" name="first_name" required>
            </div>
            <div>
                <input type="text" placeholder="Last Name" id="last_name" name="last_name" required>
            </div>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div>
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div>
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" id="signup_btn">Sign Up</button>
            </div>
        </form>

        <div>
            <span>Have an account?</span>
            <a href="{% url 'sign_in' %}">Log in</a>
        </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("#signup_btn").click(()=> {
        let username = $("#username").val();
        let first_name = $("#first_name").val();
        let last_name = $("#last_name").val();
        let email = $("#email").val();
        let gender = $("#gender").val();
        let password = $("#password").val();

        if(!username || !password || !email || !first_name || !last_name || !gender) {
            return;
        }
        $.ajax({
            url: "{% url 'sign_up' %}",
            method: "POST",
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                username: username,
                email: email,
                first_name: first_name,
                last_name: last_name,
                gender: gender,
                password: password
            }
        }).done(function (data) {
            if (data === 'OK') {
                window.location = '{% url "home" %}'
            } else {
                alert(data)
            }
        })
    });

    $("#username").on('keyup', function (event) {
        let username = $("#username").val();
        if (!username) {
            return;
        }
        $.ajax({
            url: '{% url "check_username" %}',
            method: 'GET',
            data: {
                username: username
            }
        }).done(function(data){
            console.log(data)
        })
    })
</script>

</body>
</html>
